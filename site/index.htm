<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Document</title>
        <style>
            footer{height:50px;}
            .salam{color:red;background:green;}
        </style>
    </head>
    <body>
        <header class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#" onclick="loadFile('main')">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="loadFile('about')">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" onclick="loadFile('contact')">Contact</a>
                </li>
              </ul>
        </header>
        <main class="py-5">
            <div class="container" id="content"></div>
        </main>
        <footer class="bg-dark"></footer>
       <script>
            const content = document.getElementById("content");
            const ajax = new XMLHttpRequest(); 
            
            // console.log(location.href.match(/(?<=#).+/i)[0])
            loadFile(location.href.split('#')[1])
            function loadFile(file = 'main') {
                // location.href.split('#')[1].addClass("salam");
                location.href.split('#')[1]
                ajax.open("GET", `${file}.htm`)
                ajax.send();
                ajax.onload = function () {
                    content.innerHTML = ajax.responseText
                    location.href =`#${file}`
                    
                }
            }
       </script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
