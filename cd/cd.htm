<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {max-width: 1180px;margin: auto;}
        .card {width:30%;margin:10px;display: inline-block;text-align: center;border: 1px solid #aaa;border-radius:6px}
    </style>
</head>
<body>
    <button>Ok</button>
    <div class="container"></div> 
    <script>
        const container = document.querySelector(".container")
        const button = document.querySelector("button")
        const ajax = new XMLHttpRequest();
        
        button.onclick = function (){
            ajax.open("GET", "cd.xml")
            ajax.send();
            ajax.onload = function () {
                cdParser(ajax.responseXML)
            }
        }

        //     cedvel.innerHTML = kod

            function cdParser(xml) {
                let kod  = ''
                Array.from(xml.getElementsByTagName("CD")).forEach(cd => {
                    kod += `
                    <div class="card">
                        <h4>${cd.querySelector("TITLE").innerHTML}</h4>
                        <p>${cd.querySelector("ARTIST").innerHTML}</p>
                        <p>${cd.querySelector("COUNTRY").innerHTML}</p>
                        <p>${cd.querySelector("COMPANY").innerHTML}</p>
                        <p>${cd.querySelector("PRICE").innerHTML}</p>
                        <p>${cd.querySelector("YEAR").innerHTML}</p>
                    </div>`
                })
                container.innerHTML = kod
            }
    </script>
</body>
